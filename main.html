<!DOCTYPE html>
<html>
<title>Sample Site</title>
<link rel="icon" href="icon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar, h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
.w3-red {
  color:#fff!important;background-color:#9400D3!important;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Potato Page</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Your Link Here</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Your Link Here</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Home of the Potatoes</h1>
  <p class="w3-xlarge">Popspoto</p>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onClick="location.href='https://vignette.wikia.nocookie.net/peppapig/images/8/89/Screenshot_2016-01-14-08-21-19_kindlephoto-8343861.jpg/revision/latest?cb=20160114082316'">Click Me!!!</button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Moo</h1>
      <h5 class="w3-padding-32">Other Worships</h5>

      <a href="https://www.instagram.com/lieswithoutlife/" class="w3-text-grey">Go to me instagram page</a>
    </div>

    <div class="w3-third w3-center">
      <img src="https://img00.deviantart.net/c878/i/2013/289/0/a/kawaii_cow_by_tenderflutter-d6qqtso.jpg"class="fa fa-anchor w3-padding-64 w3-text-red" width="75%">
    </div>
  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center" width="50%">
      <img src="https://t5.rbxcdn.com/a40183d08aeb6889e14827b404a5c5a4" class="fa w3-padding-64 w3-text-red w3-margin-right" width="75%">
    </div>

    <div class="w3-twothird">
      <h1>Reasons to worship potatoes</h1>
      <ol class="w3-padding-32">
        <li>They are potatoes</li>
        <li>Need I say more?</li>
      </ol>

      <p class="w3-text-grey">Ad: Someone please please PLEASE make a movie about potatoes</p>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Hi!</h1>
      <div class="w3-xlarge w3-padding-32">
    <i onClick="location.href='https://www.instagram.com/lieswithoutlife/'" class="fa fa-instagram w3-hover-opacity"></i>
 </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
 <p>Created by <u>Alastair Calder</u></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
